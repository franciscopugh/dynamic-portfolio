<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Dynamic Portfolio - Francisco Pugh</title>
</head>
<body>
    <div class="cont">
        <header>
            <div class="logo">
                <h1>Dynamic Portfolio</h1>
            </div>
            <form action="">
                <input type="text" class="search-bar" id="search-id" placeholder="Search"> 
            </form>
            <div class="categories" id="categories">
                <a href="#" class="active">All Pictures</a>
                <a href="#">Cities</a>
                <a href="#">People</a>
                <a href="#">Animals</a>
                <a href="#">Nature</a>
            </div>
        </header>
        <section class="grid" id="grid">

            <div class="item" 
                data-category="people" 
                data-label="people boy"
                data-description="Black and white portrait photograph of a boy by the artist muse portraits">
            <div class="item-cont">
                <img src="img/boy01.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="animals" 
                data-label="animals wolf"
                data-description="Black and white photograph taken from a wolf">
            <div class="item-cont">
                <img src="img/wolf.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="cities" 
                data-label="cities night exposure "
                data-description="Long exposure photograph taken in a city as soon as night began.">
            <div class="item-cont">
                <img src="img/city01.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="animals" 
                data-label="animals bird chickadee"
                data-description="Photograph taken to a chickadee bird in flight">
            <div class="item-cont">
                <img src="img/Chickadee-Bird.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="cities" 
                data-label="cities sunrise tumblr"
                data-description="Tumblr style photo of a city at sunrise">
            <div class="item-cont">
                <img src="img/city02.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="people" 
                data-label="people girl"
                data-description="Black and white portrait photograph of a girl by the artist muse portraits">
            <div class="item-cont">
                <img src="img/girl1.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="nature" 
                data-label="nature lake port"
                data-description="Small harbor on a lake.">
            <div class="item-cont">
                <img src="img/nature01.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="animals" 
                data-label="animals red panda"
                data-description="The red panda is an endangered animal that lives in the mountainous regions of the Himalayas">
            <div class="item-cont">
                <img src="img/panda-red.jpg" alt="">
            </div>
            </div>

            <div class="item" 
                data-category="nature" 
                data-label="nature sunrise tree"
                data-description="Photograph taken at dawn in Jauerling-Wachau Nature Park.">
            <div class="item-cont">
                <img src="img/nature02.jpg" alt="">
            </div>
            </div>
            
        </section>
        <section class="overlay" id="overlay">
            <div class="cont-img">
                <button id="btn-close-popup"> <i class="fas fa-times"></i></button>
                <img src="g" alt="">
            </div>
            <p class="description"></p>
        </section>

        <footer class="cont">
            <div class="social-networks">
                <div class="cont-icon">
                    <a href="https://github.com/franciscopugh" target="_blank" class="github"><i class="fab fa-github"></i></a>
                </div>
                <div class="cont-icon">
                    <a href="https://www.linkedin.com/in/francisco-pugh-44b5b6168/" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="cont-icon">
                    <a href="https://www.instagram.com/pughfrancisco/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="create-for">
                    <p>Francisco Pugh  <i class="far fa-copyright"></i></p>
            </div>
        </footer>
        <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
        <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
